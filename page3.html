<b>Altitude Drink Equivalent Calculator <b>
<form oninput="x.value=myFunction(drinks.value,hours.value,altitude.value)">
<label for="drinks">How many drinks have you had?</label><br>
<input type="number" id="drinks" value="0">drinks<br>
<label for="hours">How many hours ago did you start drinking?</label><br>
<input type="number" id="hours">hours<br>
<label for="altitude">What's your current altitude?</label><br>
<input type="number" id="altitude">ft
<br><br>
<b>You feel like you've had
<output name="x" for="drinks altitude"></output> drinks<b>
</form>
<script>
function myFunction(drinks,hours,altitude) {
  var alt_multiplier = altitude / 7500 + 1
  return Math.round(drinks * alt_multiplier - hours)
}
</script>
