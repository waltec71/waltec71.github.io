<p>Try clicking the buttons below to switch between light and dark mode.</p>
<button onclick= "lightMode()"> Light</button>
<button onclick= "darkMode()"> Dark</button>
<br><br>
<IMG SRC="dancing pumpkin.gif">
<br><br>
<button onclick= "checkCookieButton()"> Check Cookies</button>
<script>
  function lightMode() {
    document.body.classList.remove('dark');

    setCookie("preference", "light", 365);
  }
  function darkMode() {
    document.body.classList.add('dark');
    setCookie("preference", "dark", 365);
  }
</script>
</main>
